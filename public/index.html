<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline';
      font-src 'self';
      connect-src 'self';
      img-src 'self' data:;
      object-src 'none';
    ">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <!-- Search bar and city name -->
      <section class="container">
        <div class="row">
          <form class="col" id="search-form">
            <input
              type="text"
              id="search-input"
              placeholder="Search city..."
              class="search-form"
              autocomplete="off"
            >
            <button type="submit">Search</button>
          </form>
          <h1
            class="col d-flex justify-content-center align-items-center city-title"
            id="searched-city"
          >
            Kigali
          </h1>
        </div>
        <span class="measurements">
          <a href="#" id="celcius-link">C째</a> |
          <a href="#" id="fahrenheit-link">F째</a>
        </span>
      </section>

      <!-- Temperature and day info -->
      <section class="current-weather">
        <div class="container">
          <div class="row">
            <h1 class="col temp-title" id="current-temperature">4째</h1>
            <div class="col todays-info">
              <p id="current-time">11:00</p>
              <h2 id="current-day">Today</h2>
              <p id="weather-type">Cloudy</p>
            </div>
            <div class="col d-flex align-items-center side-info">
                <ul>
                  <li>Humidity: <span id="humidity">--%</span></li>
                  <li>Wind Speed: <span id="wind">-- km/h</span></li>
                  <li>Feels Like: <span id="feels-like">--째</span></li>
                  <li>Pressure: <span id="pressure">-- hPa</span></li>
                </ul>
              </div>
          </div>
        </div>
        <hr>
      </section>

      <!-- 5-day forecast -->
      <section class="container">
        <h2>5-Day Forecast</h2>
        <div class="row week-forecast">
          <!-- Dynamic forecast content will be injected here -->
        </div>
      </section>

      <!-- Error Message -->
      <div id="error-message" style="display: none; color: red;">
        <p>Error: Unable to fetch data. Please try again.</p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
